<!DOCTYPE html>
<html>
    <head>
        <title>DASHBOARD</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="start()">
        
        <div class="main">
            <div class="cols">
                <div class="col-half">
                    <h1 class="thin" style=font-size:125px id = "time"></h1><p class="thin"><span id="seconds"></span></p>
                </div>

                <div class="col-third">
                </div>

                <div class="col-third" style="text-align: right;">
                    <h1 class='thin'> <span id="datep1"></span> </h1>
                    <h2 class='thin'> <span id="datep2"></span></h2>
                </div>
            </div>

            <div class="bottom">
                <div class="cols">
                    <div class="col-third">
                        <h1><span class="thin" style="margin-right: 35px;" id = "tempnow"></span><span id= 'iconnow'></span></span></h1>
                        <h2><span style='font-size:25px' id= 'sunicon'></span><span class="thin" style="margin-right: 35px;" id = "suntime"></span></h2>
                        <h2 class="thin" id = "windspeedone"></h2>
                    </div>
                    <div class="col-two-thirds">
                        <div class="cols">
                            <div class="col-fifth center">
                                    <h2 class="thin" id="day-one"></h2>
                                    <h1 id="iconone"></h1>
                                <h2><span id="tempone" style="margin-right: 35px;"></span><span class="low" id="temponelow"></span></h2>
                            </div>

                            <div class="col-fifth center">
                                    <h2 class="thin" id="day-two"></h2>
                                    <h1 id="icontwo"></h1>
                                    <h2><span id="temptwo" style="margin-right: 35px;"></span><span class="low" id="temptwolow"></span></h2>
                            </div>

                            <div class="col-fifth center">
                                    <h2 class="thin" id="day-three"></h2>
                                <h1 id="iconthree"></h1>
                                <h2><span id="tempthree" style="margin-right: 35px;"></span><span class="low" id="tempthreelow"></span></h2>
                            </div>
                            
                            <div class="col-fifth center">
                                    <h2 class="thin" id="day-four"></h2>
                                    <h1 id="iconfour"></h1>
                                    <h2><span id="tempfour" style="margin-right: 35px;"></span><span class="low" id="tempfourlow"></span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
    <script src="js/darksky.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
